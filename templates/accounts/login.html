{% extends "base.html" %}
{% load static %}
{% block body %}
 <!-- start card -->
 <div class="card">
    <h2 class="Links">Login Page</h2>
    {% if Error %}
    <h3 class="danger">{{Error}}</h3>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input class="text" type="text" placeholder="Enter Your Username" name="username">
        <input class="text" type="password" placeholder="Enter Your Password" name="password">

        <button type="submit" class="submit download">Login</button>
    </form> <!--form end-->

    <!-- start logo img -->
    <div class="image">
        <img src="{% static "./image/IMG-20230201-WA0029.jpg" %}" alt="">
    </div><!--image end-->

</div><!--card end-->

{% endblock body %}
